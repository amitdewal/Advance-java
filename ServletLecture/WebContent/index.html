<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>from page</title>
</head>

<style>
.container {
	width: 30%;
	border: 1px solid black;
	margin: auto;
	padding: 20px;
	font-size: 20px;
}

#myform  table tr td input {
	font-size: 20px;
}
h1 {
    text-align:center;
}
</style>
<body>
	<div class="container">

		<h1  >My Form</h1>

		<form id="myform" action="RegisterServlet" method="post">
			<table>
				<tr>
					<td>Enter your name:</td>
					<td><input type="text" name="user_name"
						placeholder="Enter here"></td>
				</tr>
				<tr>
					<td>Enter your Password:</td>
					<td><input type="password" name="user_password"
						placeholder="Enter here"></td>
				</tr>
				<tr>
					<td>Enter your Email:</td>
					<td><input type="email" name="user_email"
						placeholder="Enter here"></td>
				</tr>
				<tr>
					<td>Select Gender :</td>
					<td><input type="radio" name="user_gender" value="Male">Male
						&nbsp;&nbsp;<input type="radio" name="user_gender" value="Female">Female
						&nbsp;&nbsp;</td>
				</tr>
				<tr>
					<td>select your course:</td>

					<td><select name="user_cousre">
							<option value="java">java</option>
							<option value="php">Php</option>
							<option value="python">Python</option>
							<option value="js">js</option>
					</select></td>
				</tr>

				<tr>
					<td style="text-align: right;"><input type="checkbox"
						value="checked" name="condition"></td>
					<td>agree terms and conditions</td>
				</tr>

				<tr>
					<td></td>
					<td>
						<button type="submit">Registration</button>
						<button type="reset">Reset</button>
					</td>

				</tr>


			</table>
		</form>

	</div>
</body>
</html>
